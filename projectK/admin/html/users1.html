        <div class="row">
          <!-- First Column -->
          <div class="col-md-5">
            <div
              class="panel panel-inverse"
              data-sortable-id="form-validation-1"
            >
              <div class="panel-heading" style="background: #04364a">
                <h4 class="panel-title">User Management</h4>
                <div class="panel-heading-btn">
                  <a
                    href="javascript:;"
                    class="btn btn-xs btn-icon btn-default"
                    data-toggle="panel-expand"
                  >
                    <i class="fa fa-expand"></i>
                  </a>
                  <a
                    href="javascript:;"
                    class="btn btn-xs btn-icon btn-success"
                    data-toggle="panel-reload"
                  >
                    <i class="fa fa-redo"></i>
                  </a>
                </div>
              </div>

              <div class="panel-body">
                <form
                  id="addUserForm"
                  class="form-horizontal"
                  data-parsley-validate="true"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <div class="form-group row mb-3">
                    <label
                      class="col-lg-4 col-form-label form-label"
                      for="fullname"
                      >Full Name</label
                    >
                    <div class="col-lg-8">
                      <input
                        class="form-control"
                        type="text"
                        id="fullname"
                        name="fullname"
                        placeholder="Full name"
                        data-parsley-required="true"
                      />
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label
                      class="col-lg-4 col-form-label form-label"
                      for="email"
                      >Email</label
                    >
                    <div class="col-lg-8">
                      <input
                        class="form-control"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                        data-parsley-required="true"
                        data-parsley-type="email"
                      />
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label
                      class="col-lg-4 col-form-label form-label"
                      for="password"
                      >Password</label
                    >
                    <div class="col-lg-8">
                      <input
                        class="form-control"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        data-parsley-required="true"
                        data-parsley-minlength="6"
                      />
                    </div>
                  </div>

                  <div class="form-group row mb-3">
                    <label
                      class="col-lg-4 col-form-label form-label"
                      for="confirm_password"
                      >Confirm Password</label
                    >
                    <div class="col-lg-8">
                      <input
                        class="form-control"
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="Confirm Password"
                        data-parsley-required="true"
                        data-parsley-equalto="#password"
                      />
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label
                      class="col-lg-4 col-form-label form-label"
                      for="phone"
                      >Phone</label
                    >
                    <div class="col-lg-8">
                      <input
                        class="form-control"
                        type="text"
                        id="phone"
                        name="phone"
                        placeholder="Phone"
                      />
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label
                      class="col-lg-4 col-form-label form-label"
                      for="profile-picture"
                      >Profile Picture</label
                    >
                    <div class="col-lg-8">
                      <input
                        type="file"
                        class="form-control"
                        id="profile-picture"
                        name="profile_picture"
                        accept="image/*"
                      />
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label class="col-lg-4 col-form-label form-label" for="role"
                      >Role</label
                    >
                    <div class="col-lg-8">
                      <select
                        class="form-select"
                        id="role"
                        name="role"
                        required
                      >
                        <option value="">-- select --</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                        <option value="Tech Lead">Tech Lead</option>
                        <option value="Technician">Technician</option>
                        <option value="Stock Controller">
                          Stock Controller
                        </option>
                        <option value="Event Coordinator">
                          Event Coordinator
                        </option>
                        <option value="Project Manager">Project Manager</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-8 offset-lg-4">
                      <button
                        type="submit"
                        class="btn btn-success btn-sm float-end"
                      >
                        Add User
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-xs-6 col-sm-4">
              <div class="row gx-2 mb-1">
                <div class="col-6">

          <!-- Second Column -->

                <span class="badge bg-teal" id="userCount">Loading...</span>
              </div>
              <div class="panel-body">
                <table
                  id="userTable"
                  class="table table-striped table-bordered"
                >
                  <thead>
                    <tr>
                      <th>User ID</th>
                      <th>Full Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Role</th>
                      <th>Photo</th>
                      <th>Created At</th>
                    </tr>
                  </thead>
                  <tbody id="userTableBody">
                    <!-- User rows will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
