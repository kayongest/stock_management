    <!-- Toastr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/toastr@latest/toastr.min.js"></script>

    <script>
      $(document).ready(function () {
        // Submit registration form via AJAX
        $("form").on("submit", function (e) {
          e.preventDefault();

          // Collect form data
          const formData = {
            full_name: $('input[name="full_name"]').val(),
            phone: $('input[name="phone"]').val(),
            email: $('input[name="email"]').val(),
            password: $('input[name="password"]').val(),
          };

          // Send AJAX request to the PHP registration script
          $.ajax({
            type: "POST",
            url: "register_user.php", // The path to your PHP script
            data: formData,
            dataType: "json",
            success: function (response) {
              if (response.status === "success") {
                // Display success notification
                toastr.success(response.message, "Success", {
                  positionClass: "toast-top-right",
                  closeButton: true,
                  progressBar: true,
                });

                // Optionally, redirect the user after registration
                setTimeout(function () {
                  window.location.href = "login.html";
                }, 2000); // Redirect after 2 seconds
              } else {
                // Display error notification
                toastr.error(response.message, "Error", {
                  positionClass: "toast-top-right",
                  closeButton: true,
                  progressBar: true,
                });
              }
            },
            error: function (xhr, status, error) {
              toastr.error("An error occurred. Please try again.", "Error", {
                positionClass: "toast-top-right",
                closeButton: true,
                progressBar: true,
              });
            },
          });
        });
      });
    </script>
