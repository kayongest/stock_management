    <script>
      const scanner = new Html5QrcodeScanner("reader", {
        // Scanner will be initialized in DOM inside element with id of 'reader'
        qrbox: {
          width: 250,
          height: 250,
        }, // Sets dimensions of scanning box (set relative to reader element width)
        fps: 20, // Frames per second to attempt a scan
      });

      scanner.render(success, error);
      // Starts scanner

      function success(result) {
        // Decode URL-encoded data
        let decodedData = decodeURIComponent(result);

        // Parse the JSON string into a JavaScript object
        try {
          let data = JSON.parse(decodedData);

          // Map item_status from data, fallback to 'Working' if not provided
          let itemStatus = data["item_status"]
            ? data["item_status"]
            : "Working";

          // Map item_type from data, assuming it can be 'New' or 'Existing'
          let itemType = data["item_type"] ? data["item_type"] : "Existing";

          // Append the scanned data to the DataTable
          $("#scanned-items-table")
            .DataTable()
            .row.add([
              data["id"], // Item ID
              data["item_name"], // Item Name
              data["item_description"], // Description
              data["item_category"], // Category
              data["serial_number"], // Serial Number
              data["stock_location"], // Location
              itemStatus, // Item Status ('New', 'Working', 'Faulty', 'Needs Repair', etc.)
              itemType, // Item Type ('New' or 'Existing')
              new Date().toLocaleString(), // Scanned Date
              `<button class="btn btn-sm btn-danger">Delete</button>`, // Action buttons
            ])
            .draw();

          // Show success message
          document.getElementById("result").innerHTML = `
      <h2 class="label label-sm label-success">Success!</h2>
      <p>Item ID: ${data["id"]} scanned successfully.</p>
    `;

          // Clear scanner and remove the reader element
          scanner.clear();
          document.getElementById("reader").remove();
        } catch (error) {
          console.error("Error parsing data:", error);
        }
      }

      function error(err) {
        console.error(err);
        // Prints any errors to the console
      }
    </script>
